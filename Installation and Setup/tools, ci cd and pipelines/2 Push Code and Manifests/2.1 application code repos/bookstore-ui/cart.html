<html>
    <head>
        <title>My Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="js/cart.js" type="text/javascript"></script>
        <script>
            $(function () {
                $("#includedContent").load("header.html");
            });
        </script> 
    </head>
    <body>
        <div id="includedContent"></div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close can" data-dismiss="modal">&times;</button>
                        <h4 style="text-align: center">Payment</h4>
                    </div>
                    <div class="modal-body" style="padding:30px 50px;">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-3">Total Amount: </label>
                                <div class="col-sm-9">
                                    <label  class="control-label col-sm-3" style="padding-left: 2px;text-align: left;">Rs <span class="total"></span> /-</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="author" class="control-label col-sm-3">Payment Type</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="type">
                                        <option>COD</option>
                                        <option>NEFT</option>
                                        <option>UPI</option>
                                    </select>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="p_order" class="btn btn-success" data-dismiss="modal"> Place Order</button>
                        <!--<button type="button" class="btn btn-danger btn-default can" data-dismiss="modal"> Cancel</button>-->

                    </div>
                </div>

            </div>
        </div> 

        <div class="col-md-12 table responsive" style="margin-top:2%">
            <table class="table table-striped table-bordered" style="text-align: center">
                <thead>
                    <tr >
                        <th style="display: none">Order ID</th>
                        <th style="display: none">Book ID</th>
                        <th style="text-align: center">Book Name</th>
                        <th style="text-align: center">Qty</th>
                        <th style="text-align: center">Price (in Rupees)</th>
                        <th style="width:72px;text-align: center">Remove</th>

                    </tr>
                </thead>
                <tbody id="cart_tbody">

                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <h4 class="pull-right">Total: Rs <span class="total"></span> /-</h4>
        </div>
        <div style="margin: auto;width: 6%;">
            <button class="btn btn-success" id="checkout" data-toggle="modal" data-target="#myModal">Checkout</button>
        </div>

    </body>
</html>
