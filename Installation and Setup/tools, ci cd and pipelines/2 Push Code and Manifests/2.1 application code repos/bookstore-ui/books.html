<html>
    <head>
        <title>Manage Books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="js/books.js" type="text/javascript"></script>
        <script>
            $(function () {
                $("#includedContent").load("admin-header.html");
            });
        </script> 
    </head>
    <body>
        <div id="includedContent"></div>
        <div class="col-md-12">
            <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal" id="add_books">ADD Book</button>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close can" data-dismiss="modal">&times;</button>
                        <h4 style="text-align: center"> ADD Book</h4>
                    </div>
                    <div class="modal-body" style="padding:30px 50px;">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="control-label col-sm-3"> Book Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" placeholder="Book Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="author" class="control-label col-sm-3"> Author</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="author" placeholder="Author">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="category" class="control-label col-sm-3"> Category</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="category" placeholder="Category">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="price" class="control-label col-sm-3"> Price</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="price" placeholder="Price">
                                </div>
                            </div>
                            <div class="form-group" style="margin-bottom: 0px">
                                <label for="avail" class="control-label col-sm-3"> Availability</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="avail" placeholder="Availability">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add" class="btn btn-success" data-dismiss="modal"> Add</button>
                        <button type="button" class="btn btn-danger btn-default can" data-dismiss="modal"> Cancel</button>

                    </div>
                </div>

            </div>
        </div> 

        <div class="col-md-12 table responsive" style="margin-top:2%">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th style="display: none">Book ID</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Availability</th>
                    </tr>
                </thead>
                <tbody id="books_tbody">

                </tbody>
            </table>
        </div>

    </body>
</html>
